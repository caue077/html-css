<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse em cima para descobrir</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt; ">Paragrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos</abbr></li>
        <li>I<abbr title="Use a tag &lt;img&gt;">magens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Codigo-fonte</abbr></li>
        <li><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
