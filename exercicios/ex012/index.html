<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Vamos aprender a colocar video no meu site, hospedado localmente</h1>
    <p>este video esta hospedando no meu proprio servidor</p>
    <!-- uso o SOURCE para colocar de varios tipos, MP4, OGV, M4V...-->
    <video src="video/Meu-Video1.mp4" width="270px" controls></video>
    <h1>Inserindo video do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OTxD4iqnwkQ?si=WUrdSlc2jYfvM85w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
