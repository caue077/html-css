<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./img/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="./img/media.png" type="image/png">
        <img src="img/grande.png" alt="Foto grande">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/musicablacpink.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador nao consegue reproduzir o audio. <a href="midia/musicablacpink.mp3" download="./midia/musicablacpink.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</html>
